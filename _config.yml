gitment:
    owner: warden22
    repo: blog-comments
    oauth:
        client_id: f6e7098972534aa8c650
        client_secret: a0f9ffb6ebcc361d9ce484ba6273fac4e27e71b7
# https://github.com/gitalk/gitalk#install
gitalk:
    owner: warden22
    repo: blog-comments
    clientID: 8bda12345f79a409d74f
    clientSecret: f9a749c3be36ef590de9d29262176e0533f3dea2
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: false
    # 最多显示多少条搜索结果
    limit: 10

